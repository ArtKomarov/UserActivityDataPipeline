apiVersion: 1
groups:
  - orgId: 1
    name: Default
    folder: Pipeline Alerts
    interval: 1m
    rules:
      - uid: consumer_ratio_low
        title: Consumed to produced ratio is low
        condition: C
        data:
          - refId: A
            relativeTimeRange:
              from: 600
              to: 0
            datasourceUid: prometheus-pipeline-ds
            model:
              editorMode: code
              expr: (sum(rate(kafka_consumer_events_total{}[5m])) / (sum(rate(kafka_producer_events_total{}[5m])) + 0.0001)) * 100
              instant: true
              intervalMs: 1000
              legendFormat: __auto
              maxDataPoints: 43200
              range: false
              refId: A
          - refId: C
            datasourceUid: __expr__
            model:
              conditions:
                - evaluator:
                    params:
                      - 95
                    type: lt
                  operator:
                    type: and
                  query:
                    params:
                      - C
                  reducer:
                    params: []
                    type: last
                  type: query
              datasource:
                type: __expr__
                uid: __expr__
              expression: A
              intervalMs: 1000
              maxDataPoints: 43200
              refId: C
              type: threshold
        noDataState: OK
        execErrState: OK
        for: 2m
        annotations:
          summary: "Consumer Lagging: Parity dropped below 95%"
        isPaused: false
        notification_settings:
          receiver: grafana-default-email
